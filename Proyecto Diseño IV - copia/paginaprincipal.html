<html lang="en">

  <body>
    <button onclick="window.history.back()">Go back</button>
    <h1>Ven y disfruta en Grand Roatan :) </h1>
    <section class="Section Beach">

      />
      <img
        src="img/img2.jpeg"
        title="Vista-2"

        title="Vista-3"

        alt="Vista-3"
      />
      <img
        src="img/img4.jpeg"
        title="Vista-4"
        class="img"
        data-id="4"
        alt="Vista-4"
      />
      <img
        src="img/img5.jpeg"
        title="Vista-5"
        class="img"
        data-id="5"

      />
      <img
        src="img/img6.jpeg"

    <section class="Section Food">
      <img
        src="img/img7.jpeg"
        title="FB-1"

        class="img"
        alt="FB-1"
      />
      <img
        src="img/img8.jpeg"
        title="FB-2"

        class="img"
        alt="FB-2"
      />
      <img
        src="img/img9.jpeg"
        title="FB-3"

        class="img"

      />
      <img
        src="img/img10.jpeg"

      />
      <img
        src="img/img11.jpeg"
        title="FB-5"

        alt="FB-5"

    <div class="modal">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-content">
        
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
        <img src="img/img7.jpeg" class="main-img" alt="" />
        <h3 class="image-name">image name</h3>
        <div class="modal-images">
          <img
            src="img/img7.jpeg"
            title="FB-1"
            id="1"
            class="modal-img"
            alt=""
          />
          <img
            src="img/img8.jpeg"
            title="FB-2"
            id="2"
            class="modal-img selected"
            alt=""
          />
        
        </div>
      </div>
    </div>
    <script src="principal.js"></script>
